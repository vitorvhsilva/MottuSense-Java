<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:fragment="base (pageTitle, content)">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- O <title> da página será injetado -->
    <title th:replace="${pageTitle}">MottuSense</title>
    <style>
        :root { --primary:#2d6cdf; --border:#e5e7eb; --bg:#ffffff; --muted:#6b7280; }
        * { box-sizing: border-box; }
        body { margin:0; font-family: Arial, Helvetica, sans-serif; color:#111827; background:#f9fafb; }
        .container { max-width: 1100px; margin: 0 auto; padding: 16px; }
        header.app { background:#fff; border-bottom:1px solid var(--border); }
        .brand { display:flex; align-items:center; gap:10px; padding:12px 0; }
        .brand .logo { width:28px; height:28px; border-radius:6px; background:var(--primary); display:inline-block; }
        nav.menu { display:flex; gap:8px; flex-wrap:wrap; padding:8px 0 16px; }
        nav.menu a { text-decoration:none; padding:8px 12px; border:1px solid var(--border); border-radius:8px; color:#111827; background:#fff; }
        nav.menu a.active { border-color:var(--primary); color:#fff; background:var(--primary); }
        main { background:#fff; border:1px solid var(--border); border-radius:12px; padding:16px; }
        footer.app { color:var(--muted); padding:20px 0; text-align:center; }
        table { width:100%; border-collapse: collapse; }
        th, td { border:1px solid var(--border); padding:10px; text-align:left; }
        th { background:#f3f4f6; }
        .btn { padding:8px 12px; border-radius: 8px; text-decoration: none; border:1px solid var(--border); display:inline-block; background:#fff; color:#111827; cursor:pointer; }
        .btn.primary { background:var(--primary); color:#fff; border-color:var(--primary); }
        .btn.secondary { background:#fff; }
        .btn.danger { background:#be123c; color:#fff; border-color:#be123c; }
        .actions > * { margin-right:8px; }
        form.inline { display:inline; }
        .grid { display:grid; gap:12px; }
        .grid.cols-2 { grid-template-columns: 1fr 1fr; }
        .full { grid-column: 1 / -1; }
        label { font-weight:600; }
        input { width:100%; padding: 10px; border:1px solid var(--border); border-radius:8px; background:#fff; }
        .error { color:#7f1d1d; font-size:0.9rem; }
        .toolbar { display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:12px; flex-wrap:wrap; }
        .muted { color: var(--muted); }
        .search { display:flex; align-items:center; gap:8px; }
    </style>
</head>
<body>
<header class="app">
    <div class="container">
        <div th:replace="~{fragments/header :: header}"></div>
        <nav class="menu" th:replace="~{fragments/menu :: menu}"></nav>
    </div>
</header>

<div class="container">
    <div th:replace="~{fragments/messages :: flashMessages}"></div>
    <main th:replace="${content}">
        <!-- conteúdo da página é injetado aqui -->
    </main>
</div>

<footer class="app">
    <div class="container" th:replace="~{fragments/footer :: footer}"></div>
</footer>
</body>
</html>
