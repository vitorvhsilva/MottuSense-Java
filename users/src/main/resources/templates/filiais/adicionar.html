<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Adicionar Filial</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    form { max-width: 760px; }
    .field { margin-bottom: 12px; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input { width:100%; padding:8px; box-sizing:border-box; }
    .error { color:#b00020; font-size:0.9rem; margin-top:4px; }
    .actions { margin-top:16px; display:flex; gap:8px; }
    .btn { padding:8px 12px; border:1px solid #333; background:#fff; cursor:pointer; }
    .link { text-decoration:none; border:1px solid #999; padding:8px 12px; }
    .alert-success { background:#dcfce7; color:#166534; padding:10px; border-radius:8px; margin:12px 0; }
    .alert-error { background:#fee2e2; color:#991b1b; padding:10px; border-radius:8px; margin:12px 0; }
  </style>
</head>
<body>
<h1>Adicionar Filial</h1>

<!-- Banner de sucesso opcional -->
<div class="alert-success" th:if="${sucesso} != null or ${param.sucesso} != null">
  <span th:text="${sucesso} ?: 'Filial cadastrada com sucesso'">Filial cadastrada com sucesso</span>
</div>
<div class="alert-error" th:if="${erro}" th:text="${erro}">Erro</div>

<form th:action="@{/filiaisview/salvar}" method="post" novalidate>
  <!-- CSRF -->
  <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

  <!-- Campos (sem th:field) -->
  <div class="field">
    <label for="nomeFilial">Nome da filial</label>
    <input id="nomeFilial" type="text" name="nomeFilial" placeholder="Digite o nome da filial" autocomplete="off"/>
  </div>
  <div class="field">
    <label for="cep">CEP</label>
    <input id="cep" type="text" name="cep" placeholder="Somente nÃºmeros" autocomplete="off"/>
  </div>

  <!-- Se houver mais campos no seu DTO de cadastro, adicione-os como name="..." -->

  <div class="actions">
    <button class="btn" type="submit">Salvar</button>
    <a class="link" th:href="@{/filiaisview/listar}">Cancelar</a>
  </div>
</form>
</body>
</html>
