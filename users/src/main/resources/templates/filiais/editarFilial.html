<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Editar Filial</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
    form { max-width: 760px; }
    .field { margin-bottom: 12px; }
    label { display:block; font-weight:600; margin-bottom:6px; }
    input, select { width:100%; padding:8px; box-sizing:border-box; }
    .error { color:#b00020; font-size:0.9rem; margin-top:4px; }
    .actions { margin-top:16px; display:flex; gap:8px; }
    .btn { padding:8px 12px; border:1px solid #333; background:#fff; cursor:pointer; }
    .link { text-decoration:none; border:1px solid #999; padding:8px 12px; }
    .muted { color:#666; }
    .alert-success { background:#dcfce7; color:#166534; padding:10px; border-radius:8px; margin:12px 0; }
    .alert-error { background:#fee2e2; color:#991b1b; padding:10px; border-radius:8px; margin:12px 0; }
  </style>
</head>
<body>
<h1>Editar Filial</h1>

<!-- Mensagens -->
<div class="alert-success" th:if="${sucesso} != null or ${param.sucesso} != null">
  <span th:text="${sucesso} ?: 'Filial atualizada com sucesso'">Filial atualizada com sucesso</span>
</div>
<div class="alert-error" th:if="${erro}" th:text="${erro}">Erro</div>

<!-- Exibe o ID -->
<p class="muted">ID: <span th:text="${idFilial}">id</span></p>

<form th:action="@{/filiaisview/atualizar/{id}(id=${idFilial})}"
      th:object="${filial}" method="post"> <!-- AtualizarFilialRequestDTO -->

<!-- CSRF -->
<input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

<!-- (Opcional) envia id também no corpo para seu ControllerView, se ele usar -->
<input type="hidden" name="idFilial" th:value="${idFilial}" />

<!-- Campos do DTO -->
<div class="field">
  <label for="cep">CEP</label>
  <input id="cep" type="text" th:field="*{cep}" placeholder="Somente números" autocomplete="off"/>
  <div class="error" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></div>
</div>

<!-- Adicione outros campos do DTO de atualização aqui, se houver -->

<div class="actions">
  <button class="btn" type="submit">Atualizar</button>
  <a class="link" th:href="@{/filiaisview/listar}">Cancelar</a>
</div>
</form>
</body>
</html>
