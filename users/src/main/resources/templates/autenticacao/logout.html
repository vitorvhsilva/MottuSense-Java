<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Você saiu</title>

    <link rel="stylesheet" th:href="@{/css/logout.css}" href="/css/logout.css" />
</head>
<body>
<div class="bg"></div>

<main class="container">
    <section class="card">
        <div class="brand">
            <div class="logo">AH</div>
            <h1>Você saiu da conta</h1>
            <p class="subtitle">Sua sessão foi encerrada com segurança.</p>
        </div>

        <div class="status">
            <div class="pulse">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M9 12l2 2 4-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
            <p class="msg">Até logo! Você pode entrar novamente quando quiser.</p>
        </div>

        <div class="actions">
            <a class="btn-primary" th:href="@{/login}" href="/autenticacao/login">Entrar novamente</a>
            <a class="btn-ghost" th:href="@{/usuariosview/listar}" href="/usuariosview/listar">Voltar ao início</a>
        </div>

        <p class="footnote">
            Redirecionando para a página de login em <span id="count">5</span>s…
        </p>
    </section>
</main>

<script>
    // contagem para redirecionar ao login
    let s = 5;
    const el = document.getElementById('count');
    const t = setInterval(() => {
      s--; el.textContent = s;
      if (s <= 0) { clearInterval(t); window.location.href = '/login'; }
    }, 1000);
</script>
</body>
</html>
