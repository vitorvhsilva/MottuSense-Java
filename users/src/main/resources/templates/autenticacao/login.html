<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrar</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body>
<div class="bg"></div>

<main class="container">
    <section class="card">
        <div class="brand">
            <div class="logo">AH</div>
            <h1>Bem-vindo</h1>
            <p class="subtitle">Acesse sua conta para continuar</p>
        </div>

        <div th:if="${param.error}" class="alert alert-error">Usuário ou senha inválidos. Tente novamente.</div>
        <div th:if="${param.logout}" class="alert alert-ok">Você saiu da sua conta com sucesso.</div>

        <form th:action="@{/login}" method="post" class="form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="field">
                <label for="username">Usuário</label>
                <input id="username" name="username" type="text" placeholder="Seu usuário" required autofocus />
            </div>

            <div class="field">
                <label for="password">Senha</label>
                <input id="password" name="password" type="password" placeholder="Sua senha" required />
            </div>

            <div class="extras">
                <label class="checkbox">
                    <input type="checkbox" name="remember-me" />
                    <span>Lembrar-me</span>
                </label>
                <a class="link" href="#" onclick="alert('Fale com o suporte para redefinir sua senha.'); return false;">Esqueci a senha</a>
            </div>

            <button type="submit" class="btn-primary">Entrar</button>
        </form>


        <footer class="footnote"><small>Protegido por Spring Security</small></footer>
    </section>
</main>

<script>
    const card = document.querySelector('.card');
    document.addEventListener('mousemove', (e) => {
      const x = (window.innerWidth / 2 - e.clientX) / 60;
      const y = (window.innerHeight / 2 - e.clientY) / 60;
      card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });
    document.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0deg) rotateX(0deg)';
    });
</script>
</body>
</html>
