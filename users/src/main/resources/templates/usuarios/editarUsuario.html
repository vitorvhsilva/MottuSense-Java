<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Editar Usuário</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 24px; }
        form { max-width: 760px; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .field { margin-bottom: 12px; }
        label { display: block; font-weight: 600; margin-bottom: 6px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .error { color: #b00020; font-size: 0.9rem; margin-top: 4px; }
        .actions { margin-top: 16px; display: flex; gap: 8px; }
        .btn { padding: 8px 12px; border: 1px solid #333; background: #fff; cursor: pointer; }
        .link { text-decoration: none; border:1px solid #999; padding:8px 12px; }
        .muted { color:#666; }
    </style>
</head>
<body>
<h1>Editar Usuário</h1>
<p class="muted">ID: <span th:text="${idUsuario}">id</span></p>

<form th:action="@{'/usuariosview/atualizar/' + ${idUsuario}}" th:object="${usuario}" method="post" novalidate>
    <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>

    <!-- Ajuste os campos abaixo conforme seu DTO MVC de atualização -->
    <div class="field">
        <label for="nomeUsuario">Nome</label>
        <input id="nomeUsuario" type="text" th:field="*{nomeUsuario}" />
        <div class="error" th:if="${#fields.hasErrors('nomeUsuario')}" th:errors="*{nomeUsuario}"></div>
    </div>

    <div class="field">
        <label for="senhaUsuario">Senha</label>
        <input id="senhaUsuario" type="password" th:field="*{senhaUsuario}" />
        <div class="error" th:if="${#fields.hasErrors('senhaUsuario')}" th:errors="*{senhaUsuario}"></div>
    </div>

    <div class="actions">
        <button class="btn" type="submit">Atualizar</button>
        <a class="link" th:href="@{/usuariosview/listar}">Cancelar</a>
    </div>
</form>
</body>
</html>
