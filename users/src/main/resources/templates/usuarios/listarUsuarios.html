<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Usuários</title>
</head>
<body>
<h1>Usuários</h1>

<div th:if="${#lists.isEmpty(usuarios)}" class="alert alert-info">
    Nenhum usuário encontrado.
</div>

<table th:if="${!#lists.isEmpty(usuarios)}" border="1">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${usuarios}">
        <td th:text="${u.nomeUsuario}">nome</td>
        <td th:text="${u.emailUsuario}">email</td>
        <td>
            <a th:href="@{'/usuariosview/detalhar/' + ${u.idUsuario}}">Detalhar</a>
            <a th:href="@{'/usuariosview/editar/' + ${u.idUsuario}}">Editar</a>
            <a th:href="@{'/usuariosview/excluir/' + ${u.idUsuario}}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/usuariosview/adicionar}">Novo usuário</a></p>
</body>
</html>
