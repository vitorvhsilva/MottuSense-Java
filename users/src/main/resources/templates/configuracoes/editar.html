<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Editar Configurações do Usuário</title>
    <link rel="stylesheet" th:href="@{/css/configuracoesUsuario.css}"/>
    <link rel="icon" type="image/png" th:href="@{/favicon.png}">

</head>
<body>
<div class="container">
    <div class="topbar">
        <h1>Configurações do Usuário</h1>
        <a th:href="@{/usuariosview/listar}">← Voltar ao início</a>
    </div>

    <!-- Mensagem de sucesso (flash attribute 'ok' vindo do POST) -->
    <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>

    <!-- Bloco de leitura dos valores atuais (usa 'id' e 'form' que o controller já envia) -->
    <section class="card">
        <h2>Valores atuais</h2>
        <dl>
            <dt>ID da Configuração</dt>
            <dd class="mono" th:text="${id}">—</dd>

            <dt>Alerta: Entrar no pátio</dt>
            <dd th:text="${form != null} ? ${form.alertaMotoEntrarPatio} : '—'">—</dd>

            <dt>Alerta: Sair do pátio</dt>
            <dd th:text="${form != null} ? ${form.alertaMotoSairPatio} : '—'">—</dd>

            <dt>Alerta: Chegar sem placa</dt>
            <dd th:text="${form != null} ? ${form.alertaMotoChegarSemPlaca} : '—'">—</dd>

            <dt>Alerta: Precisa manutenção</dt>
            <dd th:text="${form != null} ? ${form.alertaMotoPrecisaManutencao} : '—'">—</dd>

            <dt>Alerta: Preparada (alugada)</dt>
            <dd th:text="${form != null} ? ${form.alertaMotoPreparadaAlugada} : '—'">—</dd>
        </dl>
    </section>

    <!-- Formulário de edição -->
    <section class="card">
        <h2>Editar</h2>

        <!-- action para a ControllerView -->
        <form th:action="@{/configuracoesview/{id}(id=${id})}" th:object="${form}" method="post" class="form-grid">

            <!-- Erros globais do formulário (precisa estar DENTRO do form para #fields funcionar) -->
            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-error">
                <div th:each="ge : ${#fields.globalErrors()}" th:text="${ge}">Erro</div>
            </div>

            <!-- CSRF (quando Security habilitado) -->
            <div th:if="${_csrf != null}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>

            <!-- Para enviar como PUT (se ativar HiddenHttpMethodFilter):
            <input type="hidden" name="_method" value="put"/>
            -->

            <div class="field">
                <label for="alertaEntrar">
                    <input id="alertaEntrar" type="checkbox" th:field="*{alertaMotoEntrarPatio}"/>
                    Alerta quando a moto <strong>entrar</strong> no pátio
                </label>
            </div>
            <div class="error" th:if="${#fields.hasErrors('alertaMotoEntrarPatio')}" th:errors="*{alertaMotoEntrarPatio}">Erro</div>

            <div class="field">
                <label for="alertaSair">
                    <input id="alertaSair" type="checkbox" th:field="*{alertaMotoSairPatio}"/>
                    Alerta quando a moto <strong>sair</strong> do pátio
                </label>
            </div>
            <div class="error" th:if="${#fields.hasErrors('alertaMotoSairPatio')}" th:errors="*{alertaMotoSairPatio}">Erro</div>

            <div class="field">
                <label for="alertaSemPlaca">
                    <input id="alertaSemPlaca" type="checkbox" th:field="*{alertaMotoChegarSemPlaca}"/>
                    Alerta quando a moto <strong>chegar sem placa</strong>
                </label>
            </div>
            <div class="error" th:if="${#fields.hasErrors('alertaMotoChegarSemPlaca')}" th:errors="*{alertaMotoChegarSemPlaca}">Erro</div>

            <div class="field">
                <label for="alertaManutencao">
                    <input id="alertaManutencao" type="checkbox" th:field="*{alertaMotoPrecisaManutencao}"/>
                    Alerta quando a moto <strong>precisar de manutenção</strong>
                </label>
            </div>
            <div class="error" th:if="${#fields.hasErrors('alertaMotoPrecisaManutencao')}" th:errors="*{alertaMotoPrecisaManutencao}">Erro</div>

            <div class="field">
                <label for="alertaPreparada">
                    <input id="alertaPreparada" type="checkbox" th:field="*{alertaMotoPreparadaAlugada}"/>
                    Alerta quando a moto estiver <strong>preparada (alugada)</strong>
                </label>
            </div>
            <div class="error" th:if="${#fields.hasErrors('alertaMotoPreparadaAlugada')}" th:errors="*{alertaMotoPreparadaAlugada}">Erro</div>

            <div class="actions">
                <button class="btn" type="submit">Salvar alterações</button>
                <a class="btn secondary" th:href="@{/usuariosview/listar}">Cancelar</a>
            </div>
        </form>
    </section>

    <!-- Feedback pós-redirect (usa flash 'response' que o POST popula) -->
    <section class="card" th:if="${response != null}">
        <h2 class="muted">Último retorno do servidor</h2>
        <pre style="white-space:pre-wrap; margin:0" th:text="${#objects.toString(response)}">—</pre>
    </section>
</div>
</body>
</html>
